apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: personal-recored-app-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
            - path: /auth
              pathType: Prefix
              backend:
                service:
                  name: auth
                  port:
                    number: 3003